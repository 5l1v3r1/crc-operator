apiVersion: apps/v1
kind: Deployment
metadata:
  name: crc-operator
  namespace: crc-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: crc-operator
  template:
    metadata:
      labels:
        name: crc-operator
    spec:
      serviceAccountName: crc-operator
      containers:
        - name: crc-operator
          image: REPLACE_IMAGE
          command:
          - crc-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: crc-operator
            - name: ROUTES_HELPER_IMAGE
              value: REPLACE_ROUTES_HELPER_IMAGE
            - name: DEFAULT_BUNDLE_IMAGE
              value: quay.io/bbrowning/crc_bundle_4.4.5
